<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="user-icon">
                <i class="far fa-user"></i>
            </div>
            <form class="login" id="loginForm">
                <div class="form-group">
                    <input type="text" placeholder="Username" id="username" class="form-control" oninput="updateSQL()">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" id="password" class="form-control" oninput="updateSQL()">
                </div>
                <div class="form-group">
                    <label for="rememberme">
                        <input type="checkbox" name="rememberme" id="rememberme">
                        Remember Password
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="full-btn">Login</button>
                </div>
            </form>
        </div>
        <div class="sql-box">
            <p id="sqlQuery">SELECT username 
FROM users 
WHERE username ='' AND password ='d41d8cd98f00b204e9800998ecf8427e';</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function updateSQL() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Random password hash generation
            var passwordHash = Math.random().toString(36).substring(2);

            // Update SQL query
            document.getElementById("sqlQuery").innerText = "SELECT username FROM users WHERE username = '" + username + "' AND password ='" + passwordHash + "';";
        }
    </script>
</body>
</html>
